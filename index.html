<!-- scripts -->
<script>
  // Array de archivos de audio
  const audioFiles = [
      'assets/12.mp3',
      'assets/gartiosa2.mp3',
      'assets/gatios3.mp3',
      'assets/gatiosa4.mp3'
    ];

    // Variable global para el audio actual
    let currentAudio = null;

    function playAudio(index) {
      // Si ya hay un audio reproduciéndose, detenerlo
      if (currentAudio) {
        currentAudio.pause(); // Detiene el audio
        currentAudio.currentTime = 0; // Reincia el tiempo de reproducción
      }

      // Crear un nuevo objeto de audio para la canción seleccionada
      currentAudio = new Audio(audioFiles[index]);
      currentAudio.play(); // Reproduce el nuevo audio
    }
</script>
<script src="../particles.js"></script>
<script src="js/app.js"></script>
</script>
